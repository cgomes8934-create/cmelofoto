<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleber Melo Fotografia - Precificação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-area">
                <img src="logo.jpg" alt="Cleber Melo Fotografia" class="logo-img">
                    <span>LOGO</span>
                </div>
            </div>
            <h1 class="main-title">Cleber Melo Fotografia</h1>
            <div class="instagram-info">
                <a href="https://www.instagram.com/cmelofotografia" target="_blank" class="instagram-link">
                    <svg class="instagram-icon" viewBox="0 0 24 24" fill="currentColor">

                    </svg>
                    @cmelofotografia
                </a>
            </div>
        </header>

        <main class="pricing-calculator">
            <div class="calculator-card">
                <h2>Calculadora de Preços</h2>
                
                <div class="form-section">
                    <div class="form-group">
                        <label for="serviceSelect" class="form-label">Tipo de Sessão</label>
                        <select id="serviceSelect" class="form-control">
                            <option value="">Selecione o tipo de sessão</option>
                            <option value="ensaio-casal">Ensaio de Casal</option>
                            <option value="evento-corporativo">Evento Corporativo</option>
                            <option value="corporativa-individual">Corporativas (Individual)</option>
                            <option value="ensaio-familia">Ensaio de Família</option>
                            <option value="eventos-gerais">Eventos (Exceto Casamentos)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="hoursInput" class="form-label">Quantidade de Horas</label>
                        <input type="number" id="hoursInput" class="form-control" min="1" step="1" value="" placeholder="Selecione o tipo de sessão primeiro">
                        <small class="form-text">Mínimo: <span id="minHoursDisplay">-</span> horas</small>
                    </div>

                    <div class="form-group">
                        <label for="paymentSelect" class="form-label">Forma de Pagamento</label>
                        <select id="paymentSelect" class="form-control">
                            <option value="pix">PIX (10% de desconto)</option>
                            <option value="credito-1x">Crédito à vista</option>
                            <option value="credito-3x">Crédito até 3x (5% de acréscimo)</option>
                        </select>
                    </div>
                </div>

                <div class="service-details" id="serviceDetailsSection">
                    <h3>Detalhes do Serviço</h3>
                    <div class="details-grid">
                        <div class="detail-item">
                            <span class="label">Fotos (média):</span>
                            <span id="photosDisplay">-</span>
                        </div>
                        <div class="detail-item">
                            <span class="label">Valor por hora:</span>
                            <span id="hourlyRateDisplay">-</span>
                        </div>
                        <div class="detail-item">
                            <span class="label">Horas selecionadas:</span>
                            <span id="hoursDisplay">-</span>
                        </div>
                        <div class="detail-item">
                            <span class="label">Subtotal:</span>
                            <span id="subtotalDisplay">-</span>
                        </div>
                    </div>
                </div>

                <div class="price-result" id="priceResultSection">
                    <div class="final-price">
                        <h3>Valor Final</h3>
                        <div class="price-value">
                            <span class="currency">R$</span>
                            <span id="finalPriceDisplay">0,00</span>
                        </div>
                        <div class="payment-info" id="paymentInfoDisplay"></div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2024 Cleber Melo Fotografia. Todos os direitos reservados.</p>
            <p>Siga meu trabalho: 
                <a href="https://www.instagram.com/cmelofotografia" target="_blank" class="instagram-link footer-instagram">
                    <svg class="instagram-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
                    </svg>
                    @cmelofotografia
                </a>
            </p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
